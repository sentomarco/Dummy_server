spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: service1
          uri: http://service1:8081
          predicates:
            - Path=/service1/**
        - id: frontend
          uri: http://frontend:3000
          predicates:
            # Con questa route si escludono le richieste che iniziano con /service1
            - Path=/{segment:^(?!service1).*$}
  web:
    resources:
      static-locations: file:/app/static/